<h4>Content from Server</h4>
{{board}}
{{errorMessage}}


<div class="col m4 s12" style="margin-top:15px; ">

  <div class="col m12 s12" style="margin-top:15px">
    <div class="col m12 s12 white mat-elevation-z4" style="border-radius:4px">
      <div class="col m12 s12 mat-elevation-z8" style="margin-top:-20px;border-radius:4px; background: linear-gradient(60deg,#ffa726,#fb8c00); padding:10px">
        <h5 class="white-text">Product Detail Table </h5>
        <!--<h6 class="white-text">Here is a subtitle for this table </h6>-->

      </div>

      <div class="search-div">
        <!--<button mat-raised-button  (click)="onCreate()">-->
          <!--<mat-icon>add</mat-icon>Create-->
        <!--</button>-->
        <mat-form-field class="search-form-field" floatLabel="never" style="margin-left: 20px">
          <input matInput [(ngModel)]="searchKey" placeholder="Search from Category" autocomplete="off" (keyup)="applyFilter()">
          <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header class="hideId">  Id </th>
          <td mat-cell *matCellDef="let element" class="hideId"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> Brand </th>
          <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>


        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> Image </th>
          <td mat-cell  *matCellDef="let element"> <img style="width: 100px;height: 80px"  [src]="element.imageUrl"  *ngIf="element.imageUrl"> </td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> UnitPrice(RS) </th>
          <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header class="hideId"> Category </th>
          <td mat-cell *matCellDef="let element" class="hideId"> {{element.categoryName}} </td>
        </ng-container>

        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header > Qty Available </th>
          <td mat-cell *matCellDef="let element"  type="number" > {{element.quantity}} </td>
        </ng-container>



        <ng-container matColumnDef="Edit" >
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" >View Product  </th>
          <td mat-cell *matCellDef="let element;let i = index;" ><button   mat-icon-button  (click)="updateSubmit(element)">

            <mat-icon style="color: blue">view_array</mat-icon>
          </button>   </td>
        </ng-container>


        <!--<ng-container matColumnDef="actions">-->
          <!--<th mat-header-cell *matHeaderCellDef class="table-head-fix"> Add To Cart  </th>-->
          <!--<td mat-cell *matCellDef="let element;let i=index;"><button mat-icon-button (click)="onAddCart(element)"><mat-icon style="color: green">add_shopping_cart</mat-icon>-->
            <!--</button>-->
          <!--</td>-->

        <!--</ng-container>-->


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [length]="100" [pageSize]="3" [pageSizeOptions]="[3,10,15,20,30,50,80]" showFirstLastButtons>
      </mat-paginator>

    </div>
  </div>
</div>
