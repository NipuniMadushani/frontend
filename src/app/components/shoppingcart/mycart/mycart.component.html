<h1 style="color:chocolate;font-size: 25px;margin-left: 10px"><i class="fa fa-cart-arrow-down" aria-hidden="true">Items in your cart:&nbsp;  <b> <i> {{allCount}}</i></b></i><span style="margin-left: 30%;margin-right: 22%;color: #7f8c8d;font-size: 25px">
                   <i class="fa fa-inr" aria-hidden="true"><b>Total value is (RS): <i><b>{{allTotal}}</b></i></b></i> </span>
</h1>
<button style="margin-left: 1000px"
        routerLink="/checkout"
        class="btn btn-primary btn-sm">Check out</button>



<div class="col m4 s12" style="margin-top:30px; ">

  <div class="col m12 s12" style="margin-top:30px">
    <div class="col m12 s12 white mat-elevation-z4" style="border-radius:4px">
      <div class="col m12 s12 mat-elevation-z8" style="margin-top:-20px;border-radius:4px; background-color: #2d3436;
background-image: linear-gradient(315deg, #2d3436 0%, #000000 74%);; padding:10px">
        <h5 style=" background-color: #f9484a;color: #512f6f;
      background-image: linear-gradient(315deg, #f9484a 0%, #fbd72b 74%);"><i class="fas fa-table" style="margin-left: 40%">ShoppingCart Detail Table</i> </h5>
        <!--<h6 class="white-text">Here is a subtitle for this table </h6>-->

      </div>


      <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header class="hideId">  Id </th>
          <td mat-cell *matCellDef="let element" class="hideId"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header><i class="fas fa-cart-plus">Quantity</i>  </th>
          <td mat-cell *matCellDef="let element"> {{element.cartLines}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> <i class="fas fa-hand-holding-usd">Grand Total</i> </th>
          <td mat-cell *matCellDef="let element"> {{element.grandTotal}} </td>
        </ng-container>


        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header><i style="width: 100px" class="fas fa-images">Product</i>  </th>
          <td mat-cell  *matCellDef="let element"> <img style="width: 100px;height: 80px"  [src]="element.imageUrl"  *ngIf="element.imageUrl"> </td>
        </ng-container>


        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="table-head-fix"> <i class="fas fa-trash-alt">Remove</i> </th>
          <td mat-cell *matCellDef="let row">

            <button mat-icon-button color="warn"><mat-icon  (click)=" onDelete(row.id)">delete_outline</mat-icon>
            </button>
          </td>

        </ng-container>

        <!--<ng-container matColumnDef="actions">-->
          <!--<th mat-header-cell *matHeaderCellDef class="table-head-fix"> Add To Cart  </th>-->
          <!--<td mat-cell *matCellDef="let element;let i=index;"><button mat-icon-button (click)="onAddCart(element)"><mat-icon style="color: green">add_shopping_cart</mat-icon>-->
          <!--</button>-->
          <!--</td>-->

        <!--</ng-container>-->


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [length]="100" [pageSize]="3" [pageSizeOptions]="[3,10,15,20,30,50,80]" showFirstLastButtons>
      </mat-paginator>

    </div>
    <button style="margin-left: 800px;margin-top: 50px"
      (click)="clearCart(cartList)"
      class="btn btn-danger btn-sm">Clear Shopping Cart</button>
    <button routerLink="/user" style="margin-top:-60px"
            class="btn btn-primary btn-sm">Continue Shopping</button>
  </div>



</div>
