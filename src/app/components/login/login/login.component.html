<div class="container-fluid bg">

  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <form id="log" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h1 style="font-style: italic;"> Login Form</h1>

        <img class="img img-responsive img-circle" src="../../assets/login.gif">
        <div class="form-group">

          <div class="form-group">
            <label >Username</label>
            <input style="background-color: #636b7b;color: aliceblue" type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
            required />
            <div class="text-danger"  *ngIf="f.submitted && username.invalid">
              <div class="text-danger" *ngIf="username.errors.required"><b>Username is required</b></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label >Password</label>
          <input style="background-color: #636b7b;color: aliceblue" type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="4" />
          <div class="text-danger"*ngIf="f.submitted && password.invalid">
            <div class="text-danger"*ngIf="password.errors.required"><b>Password is required</b></div>
            <div class="text-danger" *ngIf="password.errors.minlength"><b>Password must be at least 4 characters</b></div>
          </div>
          </div>

        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <div class="form-group">
          <button  type="submit" class="btn btn-warning btn-block">Login</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
          </div>

          <div  *ngIf="f.submitted && isLoggedIn" class="alert alert-success" role="alert">
            Login Successfully {{errorMessage}}
            Logged in as {{roles}}
          </div>
          </div>
        <p class="text-success" style="font-size: 22px"><b>Don't have an account?</b></p>


      </form>

    </div>
    <div class="col-md-4 col-sm-4 col-xs-12" style="margin-top: 400px">
      <a href="signup" class="btn btn-success btn-block">Sign Up</a>
    </div>

  </div>
</div>
