

<mat-grid-list cols="3" rowHeight="650px">
  <mat-grid-tile >
    <div class="container shadow" >

      <!--<form [formGroup]="_contactForm" (submit)="addOrderDetails()">-->
      <form id="contact"  method="post" (submit)="addOrderDetails()" >
        <h3><i class="fa fa-truck" aria-hidden="true">&nbsp;&nbsp;Delivery Details</i></h3>
        <!--<h4>Contact us for custom quote</h4>-->
        <fieldset>
          <input placeholder="Your name" id="name" #name class="form-control" style="font-size: 20px; font-family:Dialog"  type="text" required  value="{{info.username}}">
          <mat-checkbox style="font-size: 13px;color: palevioletred" (click)="searchItems()">Check Your UserName Here!</mat-checkbox>
        </fieldset>

        <fieldset>
          <input placeholder="Full Name" style="color:#32508e;font-family: 'Arial Black'" type="text" class=form-control name="fullname"  tabindex="4" required [(ngModel)]="serchedItems.name" readonly>
        </fieldset>

        <fieldset>
          <input  id="email" style="color:#32508e;font-family:'Arial Black'" placeholder="Your Email Address"class="form-control" type="email"  name="email" required [(ngModel)]="serchedItems.email" readonly>
        </fieldset>
        <fieldset>
          <input placeholder="Your Phone Number (optional)" style="color:#32508e;font-family: 'Arial Black'" type="tel" tabindex="3" required name="number " [(ngModel)]="serchedItems.contactNumber" readonly>
        </fieldset>

        <fieldset>
          <textarea #myaddress  id="myaddress" style="color:#32508e;font-family: 'Arial Black'" placeholder="Type your shipping address here...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" >Confirm Details</button>
        </fieldset>

      </form>
    </div>

  </mat-grid-tile>
  <mat-grid-tile >
<div class="container" style="margin-left: 20px;margin-top: -15px">
  <div class="row justify-content-center">
    <div class="col-md-12" style="width: 200px">
      <div class="card shadow" style="width: 23rem;">
        <div class="inner">
          <img  class="card-img-top shadow" src="https://images.pexels.com/photos/230544/pexels-photo-230544.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="card-img-top" alt="...">
        </div>

        <div class="card-body text-center">
          <h5 class="card-title"><b>  <i class="fas fa-cog fa-spin"></i>&nbsp;&nbsp;<i class="fas fa-clipboard-check">&nbsp;Order Detail</i></b></h5>

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1" style="color: #32508e"><b>Order Date</b></label>
              <input #date type="text" class="form-control" id="exampleInputEmail1"  style="margin-left: 30px;width: 300px; font-family:'Arial Rounded MT Bold'" placeholder="Order Date"  [value]="mydate|date" readonly>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1" style="color: #32508e"><b>Total Amount to Pay</b></label>
              <input #total type="text" class="form-control"  style="margin-left: 30px;width: 300px; font-family:'Arial Rounded MT Bold'"  name="grandTotal" id="exampleInputPassword1" placeholder="Grand Total"  [value]="allTotal" readonly>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword2" style="color: #32508e"><b>No of Quantity in Your Cart</b></label>
              <input #qty type="text" name="qty" class="form-control"  style="margin-left: 30px;width: 300px; font-family:'Arial Rounded MT Bold'" id="exampleInputPassword2" placeholder="Quantity" [(ngModel)]="allCount" readonly>
            </div>
            <br>
          </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  </mat-grid-tile>
<mat-grid-tile>
  <table>
    <tr *ngFor="let x of cartList">

      <td><img style="width: 150px;height: 150px" src="{{x.imageUrl}}" /></td>
      <td >{{ x.cartLines }}</td>
    </tr>
  </table>




</mat-grid-tile>
</mat-grid-list>
