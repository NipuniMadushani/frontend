<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    [opened]="!small"
    class="sidenav mat-elevation-z8"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" >

    <mat-toolbar class="white"><img src="../../assets/download (4).png" width="80%" style="margin:auto;height: 50px"></mat-toolbar>

    <mat-nav-list>
      <a class="sidenavelement" routerLinkActive="active-link"  routerLink="/home" [routerLinkActiveOptions]="{exact:true}" mat-list-item href="#"><mat-icon>dashboard</mat-icon> &nbsp; Dashboard</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/viewproducts" mat-list-item href="#"><mat-icon>person</mat-icon> &nbsp; View Products</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/item"  mat-list-item href="#"><mat-icon>table_chart</mat-icon> &nbsp; Item</a>
      <a class="sidenavelement" routerLinkActive="active-link" routerLink="/placeorder" mat-list-item href="#"><mat-icon>text_fields</mat-icon> &nbsp; PlaceOrder Form</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  style="min-height:90px">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()" >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><i class="fab fa-amazon"></i>WELCOME TO AMAZON.COM<i class="fab fa-amazon"></i></span>
      <!--<img src="../../assets/Fuji_Hero_Generic_July19_1X._CB442935682_.jpg"  style="margin:auto;width:800px;">-->

      <ul routerLinkActive="active" class="row" style="margin-top: 10px;margin-left: 200px; list-style-type: none;">
        <li class="nav-item"><a class="nav-link" routerLink="home" style="display: inline-block;color:#3F51B5;margin-top: 10px ">  <i class="fas fa-home"></i>Home</a></li>
        <li *ngIf="authority === 'user'" class="nav-item">
          <a class="nav-link" routerLink="user">User Board</a>
        </li>
        <li *ngIf="authority === 'admin'" class="nav-item">
          <a class="nav-link" routerLink="admin">Admin Board</a>
        </li>
        <li *ngIf="!authority" class="nav-item" style="display: inline-block">
          <a class="nav-link" routerLink="auth/login" style="margin-top: 10px;color:#3F51B5 "><i class="fas fa-sign-in-alt"></i>Login</a>
        </li>

      </ul>
      <span class="example-fill-remaining-space"></span>


      <span class="example-fill-remaining-space"></span>


      <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
        <i style="font-size:23px;margin-left: -100px " class="fas fa-users-cog" >User Name</i>

      </button>


      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/myorders">My Orders</button>
        <button mat-menu-item routerLink="">Manage Orders</button>
        <button mat-menu-item routerLink="">Manage Products</button>
        <button mat-menu-item>Change Password</button>
        <button mat-menu-item>Sign Out</button>
      </mat-menu>


    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
