<div id="login-box">
  <div class="left-box">
    <h1> Sign Up</h1>

    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
      <label >Your name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
      <div class="text-danger"  *ngIf="f.submitted && name.invalid">
      <div class="text-danger" *ngIf="name.errors.required">Name is required</div>
      </div>
      </div>
      <div class="form-group">
      <label >Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
      required />
      <div class="text-danger" *ngIf="f.submitted && username.invalid">
      <div class="text-danger" *ngIf="username.errors.required">Username is required</div>
      </div>
      </div>
      <div class="form-group">
      <label >Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
      <div class="text-danger" *ngIf="f.submitted && email.invalid">
      <div class="text-danger" *ngIf="email.errors.required">Email is required</div>
      <div class="text-danger" *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
      </div>
      <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
      required minlength="4" />
      <div class="text-danger" *ngIf="f.submitted && password.invalid">
      <div class="text-danger" *ngIf="password.errors.required">Password is required</div>
      <div class="text-danger" *ngIf="password.errors.minlength">Password must be at least 4 characters</div>
      </div>
      </div>
      <div class="form-group">
      <button class="btn btn-primary btn-block">Register</button>
      <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
      Signup failed!<br/>{{errorMessage}}
      </div>
        <div *ngIf="f.submitted && isSignedUp" class="alert alert-warning">
          Register Successfully, Now Click Login button<br/>{{errorMessage}}
        </div>

      </div>
      </form>

  </div>
  <div class="right-box">
    <span class="signinwith">Sign in with<br/>Social Network     </span>

    <button class="social facebook">Log in with Facebook</button>
    <button class="social twitter">Log in with Twitter</button>
    <button class="social google">Log in with Google+</button>


  </div>
  <div class="or">OR</div>
</div>
